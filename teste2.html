    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('img/Fundo-dark-anime.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        header .logo {
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            /* background: rgba(255, 255, 255, 0.3); */
            padding: 5px 15px;
            white-space: nowrap;
        }

        header .logo img {
            width: 35px;
            height: auto;
            margin-right: 10px;
        }

        header .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        header .search-container {
            display: flex;
            align-items: center;
            background: #444;
            border-radius: 20px;
            padding: 5px;
            box-shadow: 0 2px 4px rgba(218, 14, 14, 0.5);
        }

        header .search-container input {
            border: none;
            padding: 10px;
            border-radius: 20px;
            outline: none;
            background: #551313;
            color: #e0e0e0;
            flex: 1;
        }

        header .search-container button {
            background: #942c2c;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header .search-container button:hover {
            background: #666;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
            justify-content: center; /* Centraliza os itens da lista */
            flex: 1; /* Faz com que o nav ocupe o espaço disponível */
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            position: relative;
        }

        header nav ul li a::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        header nav ul li a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-decoration: none;
            transform: translateY(-2px);
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #444;
            margin-top: auto;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            position: relative;
        }

        footer::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 90%);
            z-index: 0;
        }

        footer .social-links {
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }

        footer .social-links a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.3rem;
            transition: color 0.3s;
        }

        footer .social-links a:hover {
            color: #ddd;
            text-decoration: underline;
        }

        footer p {
            margin: 10px 0;
            font-size: 0.9rem;
        }
